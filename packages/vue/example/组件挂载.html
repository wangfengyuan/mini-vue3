<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createApp, h } from '../dist/vue.esm-bundler.js';
    const App = {
      data() {
        return {
          counter: 1,
          counter2: 2,
        }
      },
      render() {
        return h('div', null, [
          h('p', null, this.msg),
          h('p', null, this.counter),
        ]);
      },
      setup() {
        return {
          msg: 'mini-vue',
        };
      },
    }

    createApp(App).mount('#app');
  </script>
</body>
</html>
